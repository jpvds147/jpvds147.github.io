  <ul class="nav-links" id="nav-links">

<style>
  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #333;
    padding: 10px;
  }
  .navbar .logo {
    color: #fff;
    font-size: 1.5em;
  }
  .nav-links {
    list-style: none;
    display: flex;
    gap: 15px;
  }
  .nav-links li a {
    color: white;
    text-decoration: none;
  }
  .menu-toggle {
    display: none;
    font-size: 1.8em;
    color: white;
    cursor: pointer;
  }

  /* Mobile */
  @media (max-width: 768px) {
    .nav-links {
      display: none;
      flex-direction: column;
      background: #444;
      position: absolute;
      top: 50px;
      right: 10px;
      padding: 10px;
    }
    .nav-links.show {
      display: flex;
    }
    .menu-toggle {
      display: block;
    }
  }
</style>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const toggle = document.getElementById("menu-toggle");
    const navLinks = document.getElementById("nav-links");
    toggle.addEventListener("click", function () {
      navLinks.classList.toggle("show");
    });
  });
</script>
